# tmuxのキーバインドを変更する
set -g prefix C-n

# C-bのキーバインドを解除する
unbind C-b

# 履歴保持数を増やす
set -g history-limit 10000

# キーストロークのディレイを減らす
set -sg escape-time 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# = でペインを縦に分割する
bind = split-window -h

# - でペインを横に分割する
bind - split-window -v

# ペイン移動のキーバインドを変更する
bind s select-pane -L
bind t select-pane -D
bind l select-pane -U
bind h select-pane -R

# ペインサイズ調整のキーバインドを変更する
bind -r S resize-pane -L 5
bind -r T resize-pane -D 5
bind -r L resize-pane -U 5
bind -r H resize-pane -R 5

# マウス操作を有効にする
set -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg blue

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi

# 選択開始: v
bind -T copy-mode-vi v send -X begin-selection
# 行選択: V
bind -T copy-mode-vi V send -X select-line
# 矩形選択: C-v
bind -T copy-mode-vi C-v send -X rectangle-toggle
# ヤンク: y
bind -T copy-mode-vi y send -X copy-selection "reattach-to-user-namespace pbcopy"
# 行ヤンク: Y
bind -T copy-mode-vi Y send -X copy-line "reattach-to-user-namespace pbcopy"
# ペースト: C-p
bind-key p paste-buffer

# tmuxのbufferとxのclipboardを連携させる
if-shell 'type pbcopy' \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell 'type pbcopy' \
  "bind-key -T copy-mode-vi Y send-keys -X copy-pipe 'pbcopy'"
if-shell 'type pbcopy' \
  "bind ] run-shell 'xsel -ob | xargs -0 tmux set-buffer && tmux paste-buffer'"
